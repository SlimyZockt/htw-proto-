<!DOCTYPE html>
<html lang="de" data-theme="htw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <title>HTW Lern</title>
</head>

<body class="flex flex-col gap-0 m-0 p-0 min-h-screen from-primary/20 to-secondary/20 bg-gradient-to-br">
    <header class="navbar glass shadow">
        <div class="flex-1">
            <a class="btn btn-ghost text-xl" href="dashboard.html">HTW Lern</a>
        </div>
        <div class="flex-none flex gap-2">
            <a class="btn glass" href="dashboard.html">
                <span class="iconify tabler--message"></span>
                Chat
            </a>
            <a class="btn glass" href="dashboard.html">
                <span class="iconify tabler--book"></span>
                Übungen
            </a>
            <a class="btn glass" href="dashboard.html">
                <span class="iconify tabler--calendar"></span>
                Kalender
            </a>
            <div class="bg-base-100/40 shadow skeleton h-10 w-10 shrink-0 rounded-full">
            </div>
        </div>
    </header>

    <div class="flex flex-col p-4 gap-4">

        <div role="alert" class="shrink alert alert-info text-secondary glass shadow gap-2">
            <span class="iconify tabler--info-circle"></span>
            <span>Du hast den Einstiegstest nicht gemacht!</span>
            <div>
                <button class="btn btn-sm btn-ghost text-base-content">Später</button>
                <button class="btn btn-sm btn-primary">Starten</button>
            </div>
        </div>

        <div class="flex gap-4 flex-col ">
            <div class="rounded shrink gap-2 flex flex-col glass shadow">
                <div class="stats">
                    <div class="stat">
                        <div class="stat-figure text-secondary">
                            <span class="iconify tabler--flame bg-accent"></span>
                        </div>
                        <div class="stat-title">
                            <div class="stat-title">Lernstreak</div>
                        </div>
                        <div class="stat-value">16 Tage</div>
                        <div class="stat-desc">+2 seit letzter Woche</div>
                    </div>

                    <div class="stat">
                        <div class="stat-figure text-secondary">
                            <span class="iconify tabler--book"></span>
                        </div>
                        <div class="stat-title">Abgeschlossene Übungen</div>
                        <div class="stat-value">60</div>
                        <div class="stat-desc"> +10 diese Woche</div>
                    </div>

                    <div class="stat">
                        <div class="stat-figure text-secondary">
                            <span class="iconify tabler--trophy"></span>
                        </div>
                        <div class="stat-title">Badges</div>
                        <div class="stat-value">12</div>
                        <div class="stat-desc">+1 diese Woche</div>
                    </div>
                </div>
            </div>

            <div class="rounded gap-2 p-4 flex flex-col glass shadow">
                <h2 class="text-lg font-bold">Timeline</h2>
                <ul class="timeline justify-center items-center">
                    <li>
                        <div class="timeline-end timeline-box btn glass shadow">Übung 1</div>
                        <div class="timeline-middle ">
                            <span class="iconify tabler--circle-check-filled bg-primary"></span>
                        </div>
                        <hr class="bg-primary" />
                    </li>
                    <li>
                        <hr class="bg-primary" />
                        <div class="timeline-start timeline-box btn glass shadow">Übung 2</div>
                        <div class="timeline-middle">
                            <span class="iconify tabler--circle-check-filled bg-primary"></span>
                        </div>
                        <hr class="bg-primary" />
                    </li>
                    <li>
                        <hr class="bg-base-content/50" />
                        <div class="timeline-end timeline-box btn glass shadow">Übung 3</div>
                        <div class="timeline-middle">
                            <span class="iconify tabler--circle-check-filled bg-base-content/50"></span>
                        </div>
                        <hr class="bg-base-content/50" />
                    </li>
                    <li>
                        <hr class="bg-base-content/50" />
                        <div class="timeline-start timeline-box btn glass shadow">Übung 4</div>
                        <div class="timeline-middle">
                            <span class="iconify tabler--circle-check-filled bg-base-content/50"></span>
                        </div>
                        <hr class="bg-base-content/50" />
                    </li>
                    <li>
                        <hr class="bg-base-content/50" />
                        <div class="timeline-end timeline-box btn glass shadow">Test 1</div>
                        <div class="timeline-middle">
                            <span class="iconify tabler--circle-check-filled bg-base-content/50"></span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
