<!DOCTYPE html>
<html lang="de" data-theme="htw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <title>HTW Lern</title>
</head>

<body class="flex flex-col gap-0 m-0 p-0 min-h-screen from-primary/20 to-secondary/20 bg-gradient-to-br">
    <header class="navbar glass shadow">
        <div class="flex-1">
            <a class="btn btn-ghost text-xl" href="dashboard.html">HTW Lern</a>
        </div>
        <div class="flex-none flex gap-2">
            <a class="btn glass" href="dashboard.html">
                <span class="iconify tabler--dashboard"></span>
                Dashboard
            </a>
            <div class="bg-base-100/40 shadow skeleton h-10 w-10 shrink-0 rounded-full">
            </div>
        </div>
    </header>


    <div class="flex justify-center p-4 gap-4 grow">
        <div class="card card-border w-96 glass grow shadow justify-between" hx-swap="innerHTML" hx-get="quiz"
            hx-trigger="load">
        </div>
    </div>

    <div class="p-2 toast toast-start">
        <div class="dropdown dropdown-top">
            <div tabindex="0" role="button" class="btn btn-secondary btn-circle m-1">
                <span class="iconify tabler--message"></span>
            </div>
            <div tabindex="0"
                class="dropdown-content flex flex-col gap-2 glass rounded-box z-1 w-52 h-80 p-2 shadow-sm">
                <div class="grow text-sm shadow-sm h-full p-2">
                    <div class="chat chat-end">
                        <div class="chat">
                            <div class="chat-bubble chat-bubble-secondary">
                                Fasse den Inhalt von Mathematik I zusammen.
                            </div>
                        </div>
                    </div>
                    <div class="chat chat-start ">
                        <div class="">
                            Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor
                            invidunt
                        </div>
                    </div>
                </div>

                <div class="grow flex flex-row justify-end gap-2 ">
                    <input type="text" class="input input-sm">
                    <button class="btn btn-sm btn-primary items-center">
                        <span class="iconify tabler--send"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
